
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Memory Web Game</title>
</head>
<body>
  <div class="body-content">
    <div class="heading">
      <h1>Memory Web App Game</h1> 
        <section></section> 
    </div>

    <div class="features">

      <div class="customGrid"> 
        <h2 class="gridHeading">Custom Grid_  
          <abbr title="Choose a number between 2 and 6 for both grids. Product of row and column must not be odd."> &#9432;</abbr>                                                                                                
        </h2> 

        <div class="dimensions">
          <div class="rows">
            <h3>Row</h3>
            <input type="number" id="rowValue" min="2" max="6" placeholder="rows">
          </div> 

          <div class="columns">
            <h3>Column</h3>
            <input type="number" id="columnValue" min="2" max="6" placeholder="columns">
          </div> 
        </div>

        <div class="buttons">
          <button id="gridButton">Create Grid</button>
          <button id="resetGameButton">Reset Game</button>
        </div>
    </div>
    
    <div class="side-feature">

      <div class="flipsContainer">
        <h2>Flipped Cards</h2> 
        <div class="flippedCards">
          <h3 id="flippedCardsNum">0</h3>
        </div>
      </div>
      
      <div class="timer">
        <h2>Timer</h2> 
        <div class="timerCounter">
          <h3 id="minutes">00</h3>:<h3 id="seconds">00</h3>
        </div>
      </div>
    </div>
      
    </div>
  </div>

<script src="dist/main.js" type="module" defer></script>

</body>
</html>
